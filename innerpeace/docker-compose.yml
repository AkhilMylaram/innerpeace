services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: innerpeace-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=app"
    networks:
      - innerpeace-network
    restart: unless-stopped

  nginx:
    build: ./docker/nginx
    container_name: innerpeace-nginx
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=nginx"
    networks:
      - innerpeace-network
    restart: unless-stopped

  healthcheck:
    build: ./docker/healthcheck
    container_name: innerpeace-healthcheck
    depends_on:
      app:
        condition: service_healthy
      nginx:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
    networks:
      - innerpeace-network
    restart: "no"

networks:
  innerpeace-network:
    driver: bridge
