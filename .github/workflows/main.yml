name: Build and Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Create public directory
      run: mkdir -p public
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u akhilmylaram --password-stdin
      
    - name: Build and push images
      run: |
        TAG=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA:0:7}
        
        # Build and push app
        docker build -t akhilmylaram/innerpeace-app:$TAG .
        docker push akhilmylaram/innerpeace-app:$TAG
        
        # Build and push nginx
        docker build -t akhilmylaram/innerpeace-nginx:$TAG ./docker/nginx
        docker push akhilmylaram/innerpeace-nginx:$TAG
        
        echo "Images pushed with tag: $TAG"
        echo "TAG=$TAG" >> $GITHUB_ENV
        
    - name: Update Kubernetes deployment files
      run: |
        # Update app deployment
        sed -i "s|akhilmylaram/innerpeace-app:.*|akhilmylaram/innerpeace-app:$TAG|g" kubernetes/deployment.yaml
        
        # Update nginx deployment
        sed -i "s|akhilmylaram/innerpeace-nginx:.*|akhilmylaram/innerpeace-nginx:$TAG|g" kubernetes/nginx-deployment.yaml
        
        echo "Updated deployment files with tag: $TAG"
        
    - name: Commit updated deployment files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kubernetes/
        git commit -m "Update deployment images to $TAG" || exit 0
        git push
